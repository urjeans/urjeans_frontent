<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dense Bento Grid Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .bento-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 200px;
      gap: 16px;
      grid-auto-flow: dense; /* this makes the grid fill gaps smartly */
    }

    .bento-item {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .bento-item:hover {
      transform: scale(1.03);
    }

    /* Custom sizes */
    .wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    .large {
      grid-column: span 2;
      grid-row: span 2;
    }

    .bento-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="bento-grid">
    <div class="bento-item large" style="background-image: url('https://picsum.photos/id/1015/800/800');">
      <div class="bento-text">Mountain</div>
    </div>
    <div class="bento-item" style="background-image: url('https://picsum.photos/id/1011/400/400');">
      <div class="bento-text">Forest</div>
    </div>
    <div class="bento-item tall" style="background-image: url('https://picsum.photos/id/1005/400/800');">
      <div class="bento-text">Waterfall</div>
    </div>
    <div class="bento-item wide" style="background-image: url('https://picsum.photos/id/1003/800/400');">
      <div class="bento-text">Lake</div>
    </div>
    <div class="bento-item" style="background-image: url('https://picsum.photos/id/1021/400/400');">
      <div class="bento-text">Desert</div>
    </div>
    <div class="bento-item" style="background-image: url('https://picsum.photos/id/1036/400/400');">
      <div class="bento-text">City</div>
    </div>
    <div class="bento-item tall" style="background-image: url('https://picsum.photos/id/1035/400/800');">
      <div class="bento-text">Bridge</div>
    </div>
    <div class="bento-item wide" style="background-image: url('https://picsum.photos/id/1042/800/400');">
      <div class="bento-text">Beach</div>
    </div>
    <div class="bento-item" style="background-image: url('https://picsum.photos/id/1049/400/400');">
      <div class="bento-text">Fields</div>
    </div>
    <div class="bento-item" style="background-image: url('https://picsum.photos/id/1052/400/400');">
      <div class="bento-text">Sunset</div>
    </div>
  </div>

</body>
</html>
